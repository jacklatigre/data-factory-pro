apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  ports:
    - name: postgres
      port: 5432
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: "postgres"
  replicas: 3
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      securityContext:
        fsGroup: 26 # ID utente standard per Postgres Debian/Crunchy
      containers:
      - name: postgres
        # Proviamo l'immagine di CrunchyData, famosa per la sincronizzazione nativa
        image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres:ubi8-15.3-0
        env:
        - name: PG_MODE
          value: "primary" # Questo attiva la logica di sincronizzazione
        - name: PG_PRIMARY_USER
          value: "admin"
        - name: PG_PRIMARY_PASSWORD
          value: "password"
        - name: PG_DATABASE
          value: "data_factory_db"
        - name: PG_USER
          value: "user"
        - name: PG_PASSWORD
          value: "password"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /pgdata
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "local-path"
      resources:
        requests:
          storage: 1Gi
