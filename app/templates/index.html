<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RKE2 Data Factory</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #1a1a2e; 
            color: white; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container { 
            background: #16213e; 
            padding: 2rem; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            text-align: center; 
            max-width: 500px;
            width: 100%;
        }
        h1 { color: #e94560; margin-bottom: 1rem; }
        input { 
            padding: 10px; 
            border-radius: 5px; 
            border: none; 
            width: 80%; 
            margin-bottom: 1rem; 
            background: #0f3460;
            color: white;
        }
        button { 
            background: #e94560; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover { background: #950740; }
        
        /* Nuova sezione per i messaggi */
        .messages-section {
            margin-top: 2rem;
            text-align: left;
            background: #0f3460;
            padding: 1rem;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .messages-section h3 { color: #4ecca3; margin-top: 0; font-size: 1rem; }
        ul { list-style: none; padding: 0; }
        li { 
            padding: 8px; 
            border-bottom: 1px solid #16213e; 
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }
        li:last-child { border-bottom: none; }
        .status { margin-top: 1rem; font-size: 0.8rem; color: #4ecca3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Factory Pro</h1>
        <p>Inserisci un dato da salvare nel DB del cluster RKE2</p>
        
        <form action="/salva" method="post">
            <input type="text" name="dato" placeholder="Scrivi qualcosa..." required>
            <br>
            <button type="submit">Invia al Cluster</button>
        </form>

        <div class="messages-section">
            <h3>Dati nel Database:</h3>
            <ul>
                {% for m in messaggi %}
                    <li>
                        <span>{{ m[0] }}</span>
                        <small style="color: #e94560;">#{{ loop.revindex }}</small>
                    </li>
                {% else %}
                    <li>Nessun dato presente nel DB.</li>
                {% endfor %}
            </ul>
        </div>

        <div class="status">Node Master: Running | Workers: 2 | GitOps: Synced</div>
    </div>
</body>
</html>
